<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>Instagram Post</title>
</head>
<body>
    <div class="postbody">
        <div class="postheader">
            <div class="htmlicon"><i class="fa fa-html5 fa-2x" aria-hidden="true"></i></div>
            <p class="html5">HTML5</p>
            <p class="rigo">Rigoberto</p>
            <div class="threedots"><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></div>

        </div>
        <img src="./IMG_1390.jpg" alt="" class="postimg">
        <div class="posticons">
            <div class="heart"><i class="fa fa-heart-o fa-2x" aria-hidden="true"></i></div>
            <div class="comment"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></div>
            <div class="share"><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i></div>
            <div class="save"><i class="fa fa-bookmark-o fa-2x" aria-hidden="true"></i></div>
        </div>
        <div class="postdescription">
            <p class="likedby">Liked by <strong>Israel Dail</strong>, <strong>HTML5</strong>, <strong>Parents</strong>, and <strong>100,000 others</strong></p>
            <p class="lorem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum voluptatum labore debitis ullam sint! Ducimus natus fugit odio sint tenetur veniam voluptate est qui officiis? Optio ratione illum saepe dolore?</p>
        </div>

    </div>
</body>
</html>
